<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first API website</title>
  </head>
  <body>
    <h1>Welcome to a DisplayJS website</h1>
    <p>You can import functions from the libary. See this paragraph change:</p>
    <p id="demo"></p>
    <p>You can also test when the user does a action</p>
    <button onclick="clickAction()">Click me!</button>
    <p id="demo1">This is a paragraph.</p>
    <script src="https://brunozhon.github.io/api/DisplayJS/displayjs.min.js"></script>
    <script type="application/javascript">
      displayjs.bindToId("demo", "This paragraph was loaded when the script tag was loaded.");
      function clickAction() {
        displayjs.bindToId("demo1", "Paragraph changed!");
      }
    </script>
  </body>
</html>
